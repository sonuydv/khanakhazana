<div class="root-container">
  <h2 class="food-menu-heading">Food Menu</h2>
  <div class="food-menu-container ">

    <ng-container *ngFor="let item of foodItemList; index as i">

      <div class="food-menu-item">
        <div class="food-image">
          <img src="{{item.img}}" alt="">
        </div>
        <div class="food-description">
          <h2 class="food-title">{{item.name}}</h2>
          <p>{{item.desc}}</p>
          <p class="food-price">price: &#8377; {{item.price}}</p>
          <button (click)="onOrder(i)"  class="mat-elevation-z1 cancel-btn" mat-button>Order Now</button>
        </div>
      </div>

    </ng-container>

  </div>
</div>
